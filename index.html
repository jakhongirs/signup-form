<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Intro component with sign up modal form</title>
</head>
<body>
    <!-- Register Page -->
    <section class="register">
        <div class="container">
            <div class="register__wrapper">
                <div class="register__texts-wrapper ">
                    <h1 class="register__heading">Learn to code by watching others</h1>
                    <p class="register__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>

                <div class="register__buttons">
                    <button class="register__button signin" type="button" aria-label="sign in button">Sign In</button>
                    <button class="register__button signup" type="button" aria-label="sign up button">Sign Up</button>
                </div>

                <div class="modal">
                    <div class="modal__top">
                        <b>Try it free 7 days</b> then $20/mo. thereafter
                    </div>

                    <form class="register__form" action="" method="POST">

                        <input class="register__input" type="text" id="first-name" name="first-name" placeholder="First name" aria-label="First Name" minlength="3" required>
                        <input class="register__input" type="text" id="last-name" name="last-name" placeholder="Last name" aria-label="Last Name" minlength="3" required>
                        <input class="register__input" type="email" id="email" name="email" placeholder="Email address" aria-label="Email" minlength="3" required>
                        <input class="register__input" type="password" id="password" name="password" placeholder="Password" aria-label="Password" minlength="8" required>

                        <button class="submit-button" type="submit">Claim your free trial </button>
                        <button class="close-button" type="button"></button>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script>

        var elModalToggler = document.querySelector('.signup');
        var elModal = document.querySelector('.container');
        var elModalClose = document.querySelector('.close-button');
    
        elModalToggler.addEventListener('click', function () {
          elModal.classList.add('register-open');
        });
    
        elModalClose.addEventListener('click', function () {
          elModal.classList.remove('register-open');
        });
    
      </script>
</body>
</html>
